<div class="mtxl">
  <section class="kategori-page">
    <div class="center-element mbsm">
      <h2>Manajemen Kategori</h2>
      <button type="button" class="kategori-info">?</button>
    </div>
    <form id="form-kategori">
      <input type="hidden" name="id" />
      <input type="text" name="nama" placeholder="Nama kategori" required />
      <button type="submit" name="btn-kategori">Simpan</button>
    </form>

    <table class="tabel-kategori">
      <thead>
      <tr>
        <th>No</th>
        <th>Nama Kategori</th>
        <th>Aksi</th>
      </tr>
      </thead>
      <tbody id="daftar-kategori"></tbody>
    </table>
  </section>

</div>
