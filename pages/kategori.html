      <h2>Manajemen Kategori</h2>
      <button type="button" class="kategori-info">?</button>
    </div>
    <form id="form-kategori">
      <input type="hidden" name="id" />
      <input type="color" name="warna" value="#3498db" />

    <div id="kategori-table">
