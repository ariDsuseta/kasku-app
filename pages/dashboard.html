<div class="mtxl">
  <section class="dashboard">
    <div class="stat-box saldo">
      <h3>Saldo</h3>
      <p id="saldo">Rp 0</p>
    </div>
    <div class="stat-box masuk">
      <h3>Pemasukan</h3>
      <p id="pemasukan">Rp 0</p>
    </div>
    <div class="stat-box keluar">
      <h3>Pengeluaran</h3>
      <p id="pengeluaran">Rp 0</p>
    </div>
    <div class="stat-box jumlah">
      <h3>Jumlah Transaksi</h3>
      <p id="jumlah-transaksi">0</p>
    </div>
  </section>
</div>

<div class="export-import-container">
  <button class="btn-export">⬇️ Export Data</button>

  <label for="import-file" class="btn-import">
    ⬆️ Import Data
    <input
      type="file"
      id="import-file"
      accept=".json"
      hidden
      class="import-data"
    />
  </label>
</div>

<section class="chart-section">
  <h2 class="mbsm">Visualisasi Keuangan</h2>
  <div class="chart-wrapper">
    <canvas id="chartPie"></canvas>
    <canvas id="chartBar"></canvas>
  </div>
</section>
