<div class="mtxl">
  <section class="dashboard">
    <div class="stat-box saldo">
      <h3>Saldo</h3>
      <p id="saldo">Rp 0</p>
    </div>
    <div class="stat-box masuk">
      <h3>Pemasukan</h3>
      <p id="pemasukan">Rp 0</p>
    </div>
    <div class="stat-box keluar">
      <h3>Pengeluaran</h3>
      <p id="pengeluaran">Rp 0</p>
    </div>
    <div class="stat-box jumlah">
      <h3>Jumlah Transaksi</h3>
      <p id="jumlah-transaksi">0</p>
    </div>
  </section>
</div>

<div class="export-import-container">
  <button class="btn-export">⬇️ Export Data</button>

  <label for="import-file" class="btn-import">
    ⬆️ Import Data
    <input
      type="file"
      id="import-file"
      accept=".json"
      hidden
      class="import-data"
    />
  </label>
</div>

<div class="flex gap-1 flex-wrap" style="margin: 1rem">
  <div class="card-panel" style="flex: 1; display: flex; flex-direction: column;">
    <div class="card" style="flex: 1">
      <h2 id="chart-label-bar1" class="font-semibold text-lg mb-2 text-center" style="margin-bottom: 3rem;">Grafik Pemasukan</h2>
      <canvas id="chart-bar1" height="150"></canvas>
    </div>
    <div class="card" style="flex: 1">
      <h2 id="chart-label-bar2" class="font-semibold text-lg mb-2 text-center" style="margin-bottom: 3rem;">Grafik Pemasukan</h2>
      <canvas id="chart-bar2" height="150"></canvas>
    </div>
  </div>
  <div class="card" style="flex: 1 55%">
    <h2 id="chart-label-bar3" class="font-semibold text-lg mb-2 text-center" style="margin-bottom: 3rem;">Grafik Pemasukan</h2>
    <canvas id="chart-bar3" height="150"></canvas>
  </div>
</div>

<div class="flex gap-1 flex-wrap no-wrap" style="margin: 1rem;">
  <div class="card" style="flex: 1 55%;">
    <h2 id="label-grafik-pemasukan-pengeluaran" class="font-semibold text-lg mb-2 text-center" style="margin-bottom: 3rem;">Grafik Pemasukan</h2>
    <canvas id="pemasukan-pengeluaran-chart" height="250"></canvas>
  </div>

    <div class="card" style="flex: 1;">
      <h2 id="label-grafik-pengeluaran" class="font-semibold text-lg mb-2 text-center" style="margin-bottom: 3rem;">Grafik Pemasukan</h2>
      <canvas id="pengeluaran-chart" height="150"></canvas>
    </div>
    <div class="card" style="flex: 1;">
      <h2 id="label-grafik-pemasukan" class="font-semibold text-lg mb-2 text-center" style="margin-bottom: 3rem;">Grafik Pemasukan</h2>
      <canvas id="pemasukan-chart" height="150"></canvas>

  </div>
