<div class="mtxl">
  <section class="dashboard">
    <div class="stat-box saldo">
      <h3 class="flex gap-1 item-center"><i class="material-icons">wallet</i><span>Saldo</span></h3>
      <p id="saldo">Rp 0</p>
    </div>
    <div class="stat-box masuk">
      <h3 class="flex gap-1 item-center"><i class="material-icons">attach_money</i><span>Pemasukan</span></h3>
      <p id="pemasukan">Rp 0</p>
    </div>
    <div class="stat-box keluar">
      <h3 class="flex gap-1 item-center"><i class="material-icons">money_off</i><span>Pengeluaran</span></h3>
      <p id="pengeluaran">Rp 0</p>
    </div>
    <div class="stat-box jumlah">
      <h3 class="flex gap-1 item-center"><i class="material-icons">receipt_long</i><span>Jumlah Transaksi</span></h3>
      <p id="jumlah-transaksi">0</p>
    </div>
  </section>
</div>

<div class="export-import-container">
  <button class="btn-export">⬇️ Export Data</button>

  <label for="import-file" class="btn-import">
    ⬆️ Import Data
    <input
      type="file"
      id="import-file"
      accept=".json"
      hidden
      class="import-data"
    />
  </label>
</div>

<div class="flex gap-1 flex-wrap over-auto-x" style="margin: 1rem">
  <div
    class="card-panel"
    style="flex: 1; display: flex; flex-direction: column"
  >
    <div class="card" style="flex: 1">
      <h2
        id="chart-label-bar1"
        class="font-semibold text-lg mb-2 text-center"
        style="margin-bottom: 3rem"
      >
        Grafik Pemasukan
      </h2>
      <canvas id="chart-bar1" height="150"></canvas>
    </div>
    <div class="card" style="flex: 1">
      <h2
        id="chart-label-bar2"
        class="font-semibold text-lg mb-2 text-center"
        style="margin-bottom: 3rem"
      >
        Grafik Pemasukan
      </h2>
      <canvas id="chart-bar2" height="150"></canvas>
    </div>
  </div>
  <div class="card" style="flex: 1 42%">
    <h2
      id="chart-label-bar3"
      class="font-semibold text-lg mb-2 text-center"
      style="margin-bottom: 3rem"
    >
      Grafik Pemasukan
    </h2>
    <canvas id="chart-bar3" height="150"></canvas>
  </div>
</div>
<div id="grafik-detail">
  <h4 id="grafik-detail-title" class="mb">Detail Transaksi</h4>
  <ul id="grafik-detail-list"></ul>
  <button class="btn-close absolute" type="button" id="closed">
    <i class="material-icons">close</i>
  </button>
</div>

<div class="flex gap-1 flex-wrap over-auto-x" style="margin: 1rem">
  <div class="card" style="flex: 1 42%">
    <h2
      id="label-grafik-pemasukan-pengeluaran"
      class="font-semibold text-lg mb-2 text-center"
      style="margin-bottom: 3rem"
    >
      Grafik Pemasukan
    </h2>
    <canvas id="pemasukan-pengeluaran-chart" height="150"></canvas>
  </div>
  <div
    class="card-panel"
    style="flex-direction: column; display: flex; flex: 1"
  >
    <div class="card" style="flex: 1">
      <h2
        id="label-grafik-pengeluaran"
        class="font-semibold text-lg mb-2 text-center"
        style="margin-bottom: 3rem"
      >
        Grafik Pemasukan
      </h2>
      <canvas id="pengeluaran-chart" height="150"></canvas>
    </div>
    <div class="card" style="flex: 1">
      <h2
        id="label-grafik-pemasukan"
        class="font-semibold text-lg mb-2 text-center"
        style="margin-bottom: 3rem"
      >
        Grafik Pemasukan
      </h2>
      <canvas id="pemasukan-chart" height="150"></canvas>
    </div>
  </div>
</div>
